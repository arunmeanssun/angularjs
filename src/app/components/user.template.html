<h1 class="h1 c-blue">Hello {{name}}</h1>
<p class="p">Contact me in this address {{ email }}</p>
<p class="p"> My Address is <br/>
    {{address.street}} <br/>
    {{address.area}}, <br/>
    {{address.city}}, <br/>
    {{address.state}}.
</p>
<button class="btn" (click)="toggleHobbies()">{{ label_hobbies }}</button>

<div *ngIf="show_hobbies">
    <h3 class="h3 c-blue">My Hobbies</h3>
    <ul class="list_inline wd-100pt pull-left">
        <li class="list_item wd-120" *ngFor='let hobby of hobbies; let i = index;'>
            {{ hobby }} <button class="pull-right btn-rnd" (click)="deleteHobby(i)">X</button>
        </li>
    </ul>

    <form class="wd-100pt pull-left mrg-y-10" (submit)="addHobby(hobby.value)">
        <label>Add Hobby</label><br/>
        <input type="text" #hobby>
    </form>
</div>

<form class="mrg-y-10 pull-left-wd-100pt">
    <div class="pull-left mrg-x-10">
        <label>Name</label><br/>
        <input type="text" name="name" [(ngModel)]="name">
    </div>
    <div class="pull-left mrg-x-10">
        <label>Email</label><br/>
        <input type="text" name="email" [(ngModel)]="email">
    </div>

    <div class="pull-left mrg-x-10">
        <label>Street</label><br/>
        <input type="text" name="address.street" [(ngModel)]="address.street">
    </div>

    <div class="pull-left mrg-x-10">
        <label>Area</label><br/>
        <input type="text" name="address.area" [(ngModel)]="address.area">
    </div>

    <div class="pull-left mrg-x-10">
        <label>City</label><br/>
        <input type="text" name="address.city" [(ngModel)]="address.city">
    </div>

    <div class="pull-left mrg-x-10">
        <label>State</label><br/>
        <input type="text" name="address.state" [(ngModel)]="address.state">
    </div>    
</form>

<h3 class="h3 wd-100pt">Posts from Json Place holder</h3>
<div class="mrg-y-10 ht-250 scroll-y">
    <div class="brd mrg-bt-5" *ngFor="let post of posts">
        <div>
            <label class="mrg-x-10 c-blue bld mrg-bt-5">{{ post.title }}</label>
            <div class="mrg-x-10 wd-100pt mrg-bt-5"> {{ post.body }}</div>
        </div>       
    </div>
</div>
